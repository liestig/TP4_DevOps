name: Deploy

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy page
        uses: actions/deploy-pages@v3
      - name: Display URL
        run: echo "Page is published at ${{ steps.deployment.outputs.page_url }}"


permissions:
  contents: read
  pages: write
  id-token: write